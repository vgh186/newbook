<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="云端智能记账本" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>云端智能记账本</title>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('应用发生错误:', message, source, lineno, colno, error);
        if (document.body && !document.body.innerText) {
          document.body.innerHTML = '<div style="padding: 20px; text-align: center;"><h1>应用加载失败</h1><p>请尝试使用腾讯云数据库模式</p><button onclick="localStorage.setItem(\'dbType\', \'cloudbase\'); window.location.reload();" style="padding: 10px 20px; background: #409eff; color: white; border: none; border-radius: 4px; cursor: pointer;">重置为腾讯云模式</button></div>';
        }
        return true;
      };
    </script>
  </head>
  <body>
    <noscript>您需要启用JavaScript才能运行此应用。</noscript>
    <div id="root"></div>
  </body>
</html>
